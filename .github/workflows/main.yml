name: tegrum

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Testing
      run: go test github.com/s-vvardenfell/tegrum/archiver/tarring
            go test github.com/s-vvardenfell/tegrum/archiver/zipping
            go test github.com/s-vvardenfell/tegrum/clouds/gdrive
            go test github.com/s-vvardenfell/tegrum/email
            go test github.com/s-vvardenfell/tegrum/records/csv_record
            go test github.com/s-vvardenfell/tegrum/telegram
            
    - name: Running
      run: go run main.go
